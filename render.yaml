services:
  - type: web
    name: marginmap
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run migrate && npm run seed
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: ./data/marginmap.db
      - key: UPLOAD_DIR
        value: ./storage/uploads
      - key: TARGET_MARGIN_PERCENT
        value: 55
      - key: NODE_VERSION
        value: 20.18.0
