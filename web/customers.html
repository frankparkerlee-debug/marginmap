<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarginMap Customer Profitability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
</head>
<body data-page="customers" class="bg-slate-100 min-h-screen flex">
  <aside class="w-64 bg-slate-900 text-slate-100 flex flex-col">
    <div class="px-6 py-6 text-2xl font-semibold tracking-tight">MarginMap</div>
    <nav class="flex-1 px-4 space-y-2">
      <a data-nav="dashboard" href="/dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">Dashboard</a>
      <a data-nav="sku" href="/sku.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">SKU Explorer</a>
      <a data-nav="customers" href="/customers.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">Customers</a>
      <a data-nav="actions" href="/actions.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">Recommendations</a>
      <a data-nav="upload" href="/upload.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">Data Upload</a>
    </nav>
    <div class="px-4 py-4">
      <button id="logoutBtn" class="w-full px-3 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition text-sm font-medium">Sign Out</button>
    </div>
  </aside>
  <div class="flex-1 flex flex-col">
    <header class="h-20 border-b border-slate-200 bg-white px-8 flex items-center justify-between">
      <div>
        <p class="text-xs uppercase text-slate-500 tracking-wide">Company</p>
        <h1 id="companyName" class="text-xl font-semibold text-slate-900">MarginMap Client</h1>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <label class="text-sm text-slate-500">Start</label>
          <input type="date" id="startDate" class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-teal-500 focus:ring-teal-500">
        </div>
        <div class="flex items-center gap-2">
          <label class="text-sm text-slate-500">End</label>
          <input type="date" id="endDate" class="rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-teal-500 focus:ring-teal-500">
        </div>
        <button id="refreshCustomers" class="px-4 py-2 rounded-lg bg-teal-600 hover:bg-teal-700 text-white text-sm font-medium transition">Refresh</button>
      </div>
    </header>
    <main class="p-8 space-y-8 overflow-y-auto">
      <section class="bg-white border border-slate-200 rounded-xl">
        <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between">
          <h2 class="text-sm font-semibold text-slate-600 uppercase tracking-wide">Customer Profitability</h2>
          <span class="text-xs text-slate-400">Action badges flag margin failure</span>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-50 text-slate-500">
              <tr>
                <th class="text-left py-3 px-3">Customer</th>
                <th class="text-right py-3 px-3">Revenue</th>
                <th class="text-right py-3 px-3">Margin %</th>
                <th class="text-right py-3 px-3">Leakage</th>
                <th class="text-right py-3 px-3">Status</th>
              </tr>
            </thead>
            <tbody id="customersTableBody" class="divide-y divide-slate-100"></tbody>
          </table>
        </div>
      </section>
      <section>
        <h2 class="text-sm font-semibold text-slate-600 uppercase tracking-wide mb-3">Drill-Down</h2>
        <div id="customerDetailPanel" class="text-sm text-slate-500">Select a customer to view SKU performance and uplift opportunities.</div>
      </section>
    </main>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/customers.js"></script>
</body>
</html>
