<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarginMap Recommendations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
</head>
<body data-page="actions" class="bg-slate-100 min-h-screen flex">
  <aside class="w-64 bg-slate-900 text-slate-100 flex flex-col">
    <div class="px-6 py-6 text-2xl font-semibold tracking-tight">MarginMap</div>
    <nav class="flex-1 px-4 space-y-2">
      <a data-nav="home" href="/home.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">Home</a>
      <a data-nav="dashboard" href="/dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">Dashboard</a>
      <a data-nav="sku" href="/sku.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">SKU Explorer</a>
      <a data-nav="customers" href="/customers.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">Customers</a>
      <a data-nav="actions" href="/actions.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">Recommendations</a>
      <a data-nav="upload" href="/upload.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-slate-200 hover:bg-slate-800 transition">Data Upload</a>
    </nav>
    <div class="px-4 py-4">
      <button id="logoutBtn" class="w-full px-3 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition text-sm font-medium">Sign Out</button>
    </div>
  </aside>
  <div class="flex-1 flex flex-col">
    <header class="h-20 border-b border-slate-200 bg-white px-8 flex items-center justify-between">
      <div>
        <p class="text-xs uppercase text-slate-500 tracking-wide">Company</p>
        <h1 id="companyName" class="text-xl font-semibold text-slate-900">MarginMap Client</h1>
      </div>
      <div class="flex items-center gap-3">
        <button id="refreshActions" class="px-4 py-2 rounded-lg bg-slate-200 hover:bg-slate-300 text-slate-700 text-sm font-medium transition">Refresh</button>
        <button id="generateActions" class="px-4 py-2 rounded-lg bg-teal-600 hover:bg-teal-700 text-white text-sm font-medium transition">Generate</button>
        <button id="exportActions" class="px-4 py-2 rounded-lg bg-slate-900 hover:bg-slate-800 text-white text-sm font-medium transition">Export CSV</button>
      </div>
    </header>
    <main class="p-8 space-y-6 overflow-y-auto">
      <section>
        <h2 class="text-sm font-semibold text-slate-600 uppercase tracking-wide mb-3">Open Recommendations</h2>
        <div id="actionsList" class="space-y-4"></div>
      </section>
    </main>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/actions.js"></script>
</body>
</html>
