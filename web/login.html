<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarginMap Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
</head>
<body data-page="login" class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl border border-slate-200 rounded-2xl p-10 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-semibold text-slate-900">MarginMap</h1>
      <p class="text-sm text-slate-500 mt-2">Commercial margin intelligence for healthcare suppliers</p>
    </div>
    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-slate-600">Email</label>
        <input type="email" id="email" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-teal-500 focus:ring-teal-500" placeholder="admin@marginmap.local">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-600">Password</label>
        <input type="password" id="password" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-teal-500 focus:ring-teal-500" placeholder="Margin123!">
      </div>
      <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-2.5 rounded-lg transition">Sign In</button>
      <p id="loginError" class="hidden text-sm text-red-600 text-center"></p>
    </form>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
